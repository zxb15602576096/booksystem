<script>
    $(document).ready(function () {
        $.ajax({
            type:'post',
            url:'/selectalluser',
            dataType:'json',
            success:function (data) {
                var options="";
                for (var i=0;i<data.length;i++)
                {
                    options+="<option value='"+data[i].id+"'>"+"id："+data[i].id+"&nbsp;&nbsp;"+"名字："+data[i].name+"</option>";
                }
                $('#selectuser').append(options);
                $('#selectuser').selectpicker('refresh');
                $('#selectuser').selectpicker('render');
            },
            error:function () {
            }
        });

        $.ajax({
            type:'post',
            url:'/selectallbook',
            dataType:'json',
            success:function (data) {
                var options="";
                for (var i=0;i<data.length;i++)
                {
                    if (data[i].isborrow!="不可借阅"&&data[i].quantity!=0)
                        options+="<option value='"+data[i].bookid+"'>"+"书籍id："+data[i].bookid+"&nbsp;&nbsp;"+"书名："+data[i].bookname+"</option>";
                }
                $('#selectbook').append(options);
                $('#selectbook').selectpicker('refresh');
                $('#selectbook').selectpicker('render');
            },
            error:function () {
            }
        });
        var date=new Date();
        var year=date.getFullYear();
        var month=date.getMonth()+1;
        var day=date.getDate();
        $("#borrowtime").val(year+"/"+month+"/"+day);

        var date2=new Date();
        date2.setMonth(date2.getMonth()+4);
        var year2=date2.getFullYear();
        var month2=date2.getMonth();
        var day2=date2.getDate();
        $("#returntime").val(year2+"/"+month2+"/"+day2);
    })
</script>

<script>
    //元素选择
    var $table = $('#table')//表格
    var $remove = $('#remove')//删除按钮
    var $insert = $('#insert')//添加按钮
    var $update = $('#update')//修改按钮
    var selections = []//节点

    //获取节点id
    function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.borrowid
        })
    }

    function responseHandler(res) {
        $.each(res.rows, function (i, row) {
            row.state = $.inArray(row.borrowid, selections) !== -1
        })
        return res
    }

    function detailFormatter(index, row) {
        var html = []
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>')
        })
        return html.join('')
    }


    function operateFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" title="Like">',
            '<i class="fa fa-heart"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('')
    }

    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row))
        },
        'click .remove': function (e, value, row, index) {
            $table.bootstrapTable('remove', {
                field: 'borrowid',
                values: [row.borrowid]
            })
        }
    }

    function totalTextFormatter(data) {
        return 'Total'
    }

    function totalNameFormatter(data) {
        return data.length
    }

    function totalPriceFormatter(data) {
        var field = this.field
        return '$' + data.map(function (row) {
            return +row[field].substring(1)
        }).reduce(function (sum, i) {
            return sum + i
        }, 0)
    }

    //初始化表格
    function initTable() {

        $table.bootstrapTable('destroy').bootstrapTable({
            height: 550,
            locale: $('#locale').val(),
            columns: [
                [{
                    field: 'state',
                    checkbox: true,
                    rowspan: 2,
                    align: 'center',
                    valign: 'middle'
                },{
                    title: '书籍借阅信息',
                    colspan: 13,
                    align: 'center'
                }],
                [ {
                    title: '借阅id',
                    field: 'borrowid'
                },{
                    title: '用户id',
                    field: 'id'
                },  {
                    field: 'user.name',
                    title: '姓名'
                }, {
                    field: 'user.userclass',
                    title: '班级'
                }, {
                    field: 'user.gender',
                    title: '性别'
                },{
                    field: 'user.department',
                    title: '院系'
                },{
                    title: '书籍id',
                    field: 'bookid'
                },  {
                    field: 'book.bookname',
                    title: '书名'
                }, {
                    field: 'book.quantity',
                    title: '库存'
                }, {
                    field: 'book.place',
                    title: '存放地点'
                }, {
                    field: 'book.remark',
                    title: '备注'
                }, {
                    field: 'borrowtime',
                    title: '借书时间'
                }, {
                    field: 'returntime',
                    title: '还书时间'
                }]
            ]
        });
        $table.on('check.bs.table uncheck.bs.table ' +
            'check-all.bs.table uncheck-all.bs.table',
            function () {
                $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);

                // save your data, here just save the current page
                selections = getIdSelections()
                // push or splice the selections if you want to save all data selections
            });
        $table.on('all.bs.table', function (e, name, args) {
            console.log(name, args)
        });
        //点击行元素产生的事件
        $table.on('click-row.bs.table',function (row, $element, field) {
            console.log(row, $element, field);
        });
        //点击删除按钮的操作
        $remove.click(function () {
            var borrowids = getIdSelections()
            $table.bootstrapTable('remove', {
                field: 'borrowid',
                values: borrowids
            });
            $remove.prop('disabled', true);
            var borrow_ids=[];
            for (var i=0;i<borrowids.length;i++)
            {
                borrow_ids[i]=borrowids[i];
            }
            $.ajax({
                type:'post',
                data:"borrowids="+borrow_ids,      //传递list数组
                url:'/deleteborrowbyborrowid',
                success:function () {},
                error:function () {}
            });
        });
        //点击添加按钮操作
        $insert.click(function () {
            var id=$("#selectuser").val();
            var bookid=$("#selectbook").val();
            var borrowtime=$("#borrowtime").val();
            var returntime=$("#returntime").val();
            var remark=$("#remark").val();
            if (id==null||bookid==null||borrowtime==null||returntime==null){
                alert("输入内容不完整！");
            }
            else {
                $.ajax({
                    type:'post',
                    data:{borrowid:0,bookid:bookid,id:id,borrowtime:borrowtime,returntime:returntime},
                    url:'/insertborrow',
                    dataType:'json',
                    success:function () {}
                });
            }
        });
        $update.click(function () {
            var borrowid=$("#updateborrowid").val();
            var userid=$("#updateuserid").val();
            var name=$("#updatename").val();
            var userclass=$("#updateuserclass").val();
            var gender=$("#updategender").val();
            var department=$("#updatedepartment").val();
            var bookid=$("#updatebookid").val();
            var bookname=$("#updatebookname").val();
            var quantity=$("#updatequantity").val();
            var place=$("#updateplace").val();
            var remark=$("#updateremark").val();
            var borrowtime=$("#updateborrowtime").val();
            var returntime=$("#updatereturntime").val();
            if (borrowid==null||userid==null||name==null||userclass==null||gender==null||department==null||bookid==null||bookname==null||quantity==null||place==null||remark==null||borrowtime==null||returntime==null){
                alert("输入内容不完整！");
            }
            else {
                $.ajax({
                    type:'post',
                    data:{borrowid:borrowid,bookid:bookid,id:userid,borrowtime:borrowtime,returntime:returntime,"user.name":name,"user.userclass":userclass,"user.gender":gender,"user.department":department,"book.bookname":bookname,"book.quantity":quantity,"book.place":place,"book.remark":remark},
                    url:'/updateborrow',
                    dataType:'json',
                    success:function () {}
                });
            }
        });
    }


    var oldborrowid=null;
    //双击单行修改操作
    $("#table").on("dblclick", "tr", function () {
        var td = $(this).find("td");
        //声明并取到当前行值
        $("#updateborrowid").val(td.eq(1).text());
        $("#updateuserid").val(td.eq(2).text());
        $("#updatename").val(td.eq(3).text());
        $("#updateuserclass").val(td.eq(4).text());
        $("#updategender").val(td.eq(5).text());
        $("#updatedepartment").val(td.eq(6).text());
        $("#updatebookid").val(td.eq(7).text());
        $("#updatebookname").val(td.eq(8).text());
        $("#updatequantity").val(td.eq(9).text());
        $("#updateplace").val(td.eq(10).text());
        $("#updateremark").val(td.eq(11).text());
        $("#updateborrowtime").val(td.eq(12).text());
        $("#updatereturntime").val(td.eq(13).text());
        oldborrowid=$("#updateborrowid").val();
        //触发修改的模态框
        $('#myModa2').modal();
    });


    // 判断修改的时候，账号名是否重复
    $("#updateborrowid").blur(function () {//input框失去焦点判断
        var updateborrowid = $("#updateborrowid").val();
        if (updateborrowid !=null&&updateborrowid!=oldborrowid) {
            $.ajax({
                type: 'post',
                data: {key: "borrowid", value: updateborrowid},
                url: '/selectoneborrow',
                dataType: 'json',
                success: function (data) {
                    //alert(JSON.stringify(data));
                    // data.length判断数组长度
                    if (data.length!=0) {
                        alert("借阅id重复，请重新输入！，该借阅id是："+oldborrowid);
                    }
                },
                error:function (e) {
                }
            });
        }
    });


    $(function() {
        initTable()

        $('#locale').change(initTable)
    })

    $.extend($.fn.bootstrapTable.Defaults, $.fn.bootstrapTable.locales['zh-CN']);

</script>
