<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet" type="text/css" media="all" />
    <title>注册</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        //点击获取验证码
        var value=null;
        var email=null;
        $("#send").click(function () {
            if (email!=null)
            {
                $.ajax({
                    type:'post',
                    url:'/findpassword',
                    data:{receive:email},
                    dataType:'json',
                    success:function (data) {
                        value=data;
                    }
                });
            }
        });
        // 点击确定
        $("#ensure").click(function () {
            var isvalue=$("#value").val();
            if (isvalue==value) {
                var okbutton = document.getElementById("ok");
                okbutton.style.display="block";
            }
            else {
                var okbutton = document.getElementById("ok");
                okbutton.style.display="none";
                alert("验证码错误！");
            }
        });

        $("#ok").click(function () {
            var username = $("#username").val();
            var newpassword=$("#newpassword").val();
            if (newpassword==null){
                alert("请输入新的密码！");
            }
            else {
                $.ajax({
                    type:'post',
                    data:{
                        id:username,
                        username:null,
                        password:newpassword,
                        name:null,
                        userclass:null,
                        gender:null,
                        telephone:null,
                        department:null,
                        jurisdiction:3,
                        email:null},
                    url:'/updateuser',
                    dataType:'json'
                });
            }
            window.location.href = "index.html";
        });

        // 判断账号是否重复
        $("#username").blur(function () {                   //input框失去焦点判断
            var username = $("#username").val();
            if (username != null&&username!='') {
                $.ajax({
                    type: 'post',
                    data: {key: "username", value: username},
                    url: '/selectoneuser',
                    dataType: 'json',
                    success: function (data) {
                        //alert(JSON.stringify(data));
                        // data.length判断数组长度
                        if (data.length == 0) {
                            alert("请确认你的账号！没有该账号！");
                        }
                        else {
                            email=data[0].email;
                        }
                    }
                });
            }
        });

        $("#back").click(function () {
            window.location.href = "index.html";
        });
    });
</script>
<body style="background-image: url('images/banner.jpg')">
<h4 class="modal-title" id="myModalLabel" style="margin-left: 43%">用户注册</h4>
<div class="modal-body col-md-offset-3">
    <!--                账号输入-->
    <div class="input-group input-group-lg col-md-6 ">
        <span class="input-group-addon" id="sizing-addon1">账号</span>
        <input type="text" id="username" class="form-control" placeholder="请输入账号" aria-describedby="sizing-addon1" required>
    </div>

    <!--                新密码输入-->
    <div class="input-group input-group-lg col-md-6" style="padding-top: 10px">
        <span class="input-group-addon">新密码</span>
        <input id="newpassword" type="text" class="form-control" >
        <span id="send" class="btn btn-primary input-group-addon">发送验证码</span>
    </div>

    <div class="input-group input-group-lg col-md-6" style="padding-top: 10px">
        <span class="input-group-addon">验证码</span>
        <input id="value" type="text" class="form-control" >
        <span id="ensure" class="btn btn-primary input-group-addon">确定</span>
    </div>
</div>
<div style="margin-left:41%;">
    <button id="ok" type="button" class="btn btn-primary btn-lg" style="display: none;float: left;margin-right: 1%" >完成</button>
    <button id="back" type="button" class="btn btn-primary btn-lg">返回</button>
</div>
</body>
</html>
