<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <title>借阅信息</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table-locale-all.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/extensions/export/bootstrap-table-export.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            type:'post',
            url:'/selectalluser',
            dataType:'json',
            success:function (data) {
                var options="";
                for (var i=0;i<data.length;i++)
                {
                    options+="<option value='"+data[i].id+"'>"+"id："+data[i].id+"&nbsp;&nbsp;"+"名字："+data[i].name+"</option>";
                }
                $('#selectuser').append(options);
                $('#selectuser').selectpicker('refresh');
                $('#selectuser').selectpicker('render');
            },
            error:function () {
            }
        });

        $.ajax({
            type:'post',
            url:'/selectallbook',
            dataType:'json',
            success:function (data) {
                var options="";
                for (var i=0;i<data.length;i++)
                {
                    if (data[i].isborrow!=0&&data[i].quantity!=0)
                        options+="<option value='"+data[i].bookid+"'>"+"书籍id："+data[i].bookid+"&nbsp;&nbsp;"+"书名："+data[i].bookname+"</option>";
                }
                $('#selectbook').append(options);
                $('#selectbook').selectpicker('refresh');
                $('#selectbook').selectpicker('render');
            },
            error:function () {
            }
        });
        var date=new Date();
        var year=date.getFullYear();
        var month=date.getMonth()+1;
        var day=date.getDate();
        $("#borrowtime").val(year+"/"+month+"/"+day);

        var date2=new Date();
        date2.setMonth(date2.getMonth()+4);
        var year2=date2.getFullYear();
        var month2=date2.getMonth();
        var day2=date2.getDate();
        $("#returntime").val(year2+"/"+month2+"/"+day2);
    })
</script>
<body>
<div>
    <table
            id="table"
            data-toolbar="#toolbar"
            data-search="true"
            data-show-refresh="true"
            data-show-toggle="true"
            data-show-fullscreen="false"
            data-show-columns="true"
            data-show-columns-toggle-all="true"
            data-detail-view="false"
            data-show-export="true"
            data-click-to-select="false"
            data-detail-formatter="detailFormatter"
            data-minimum-count-columns="2"
            data-show-pagination-switch="false"
            data-pagination="false"
            data-id-field="borrowid"
            data-page-list="[10, 20,all]"
            data-show-footer="false"
            data-side-pagination="server"
            data-url=""
            data-toggle="table" data-locale="zh-CN"
            data-response-handler="responseHandler">
    </table>
</div>


</body>

<script>
    //元素选择
    var $table = $('#table')//表格
    var selections = []//节点

    var username = sessionStorage.getItem('username');  //获取session中的username
    $("#table").data('url',"/selectmore?key=id&value="+username);  //动态添加url属性


    //获取节点id
    function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.borrowid
        })
    }

    function responseHandler(res) {
        $.each(res.rows, function (i, row) {
            row.state = $.inArray(row.borrowid, selections) !== -1
        })
        return res
    }

    function detailFormatter(index, row) {
        var html = []
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>')
        })
        return html.join('')
    }


    function operateFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" title="Like">',
            '<i class="fa fa-heart"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('')
    }

    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row))
        },
        'click .remove': function (e, value, row, index) {
            $table.bootstrapTable('remove', {
                field: 'borrowid',
                values: [row.borrowid]
            })
        }
    }

    function totalTextFormatter(data) {
        return 'Total'
    }

    function totalNameFormatter(data) {
        return data.length
    }

    function totalPriceFormatter(data) {
        var field = this.field
        return '$' + data.map(function (row) {
            return +row[field].substring(1)
        }).reduce(function (sum, i) {
            return sum + i
        }, 0)
    }

    //初始化表格
    function initTable() {

        $table.bootstrapTable('destroy').bootstrapTable({
            height: 550,
            locale: $('#locale').val(),
            columns: [
                [{
                    title: '个人借阅信息',
                    colspan: 13,
                    align: 'center'
                }],
                [ {
                    title: '借阅id',
                    field: 'borrowid'
                },{
                    title: '用户id',
                    field: 'id'
                },  {
                    field: 'user.name',
                    title: '姓名'
                }, {
                    field: 'user.userclass',
                    title: '班级'
                }, {
                    field: 'user.gender',
                    title: '性别'
                },{
                    field: 'user.department',
                    title: '院系'
                },{
                    title: '书籍id',
                    field: 'bookid'
                },  {
                    field: 'book.bookname',
                    title: '书名'
                }, {
                    field: 'book.quantity',
                    title: '库存'
                }, {
                    field: 'book.place',
                    title: '存放地点'
                }, {
                    field: 'book.remark',
                    title: '备注'
                }, {
                    field: 'borrowtime',
                    title: '借书时间'
                }, {
                    field: 'returntime',
                    title: '还书时间'
                }]
            ]
        });
        $table.on('all.bs.table', function (e, name, args) {
            console.log(name, args)
        });
        //点击行元素产生的事件
        $table.on('click-row.bs.table',function (row, $element, field) {
            console.log(row, $element, field);
        });
    }


    $(function() {
        initTable()

        $('#locale').change(initTable)
    });

    $.extend($.fn.bootstrapTable.Defaults, $.fn.bootstrapTable.locales['zh-CN']);

</script>

</html>
