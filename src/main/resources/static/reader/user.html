<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
    <title>用户信息</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table-locale-all.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/extensions/export/bootstrap-table-export.min.js"></script>
<body>
<div>
    <button id="update1" class="btn btn-success" data-toggle="modal" data-target="#myModal">
        <i class="glyphicon glyphicon-inbox"></i> 修改个人信息
    </button>
    <button id="update2" class="btn btn-success" data-toggle="modal" data-target="#myModal">
        <i  class="glyphicon glyphicon-inbox"></i> 修改密码
    </button>
    <table
            id="table"
            data-toolbar="#toolbar"
            data-search="true"
            data-show-refresh="true"
            data-show-toggle="true"
            data-show-fullscreen="false"
            data-show-columns="true"
            data-show-columns-toggle-all="true"
            data-detail-view="false"
            data-show-export="true"
            data-click-to-select="false"
            data-detail-formatter="detailFormatter"
            data-minimum-count-columns="2"
            data-show-pagination-switch="false"
            data-pagination="false"
            data-id-field="id"
            data-page-list="[10, 20,all]"
            data-show-footer="false"
            data-side-pagination="server"
            data-url=""
            data-toggle="table" data-locale="zh-CN"
            data-response-handler="responseHandler">
    </table>
</div>
<!--修改个人信息的框-->
<div class="modal fade" id="myModa2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabe2">修改用户信息</h4>
            </div>
            <div class="modal-body">
<!--                账号输入-->
                <div class="input-group input-group-lg" style="padding-top: 10px">
                    <span class="input-group-addon" id="sizing-addon2-1">用户id</span>
                    <input type="text" disabled id="updateusername" class="form-control" placeholder="请输入用户id" aria-describedby="sizing-addon2-1" required>
                </div>
<!--                名字输入-->
                <div class="input-group input-group-lg" style="padding-top: 10px">
                    <span class="input-group-addon" id="sizing-addon2-2">名字</span>
                    <input type="text" id="updatename" class="form-control" placeholder="请输入名字" aria-describedby="sizing-addon2-2" required>
                </div>
<!--            班级输入-->
                <div class="input-group input-group-lg" style="padding-top: 10px">
                    <span class="input-group-addon" id="sizing-addon2-3">班级</span>
                    <input type="text" id="updateuserclass" class="form-control" placeholder="如果是图书管理员，可以不用写班级" aria-describedby="sizing-addon2-3">
                </div>
                <!--                性别输入-->
                <div class="input-group input-group-lg" style="padding-top: 10px">
                    <span class="input-group-addon" id="sizing-addon2-4">性别</span>
<!--                    <input type="text" id="updategender" class="form-control" placeholder="请输入性别" aria-describedby="sizing-addon2-4" required>-->
                    <select id="updategender" class="selectpicker form-control">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <!--                电话输入-->
                <div class="input-group input-group-lg" style="padding-top: 10px">
                    <span class="input-group-addon" id="sizing-addon2-5">电话</span>
                    <input type="text" id="updatetelephone" class="form-control" placeholder="请输入电话" aria-describedby="sizing-addon2-5" required>
                </div>
                <!--                电话输入-->
                <div class="input-group input-group-lg" style="padding-top: 10px">
                    <span class="input-group-addon" id="sizing-addon2-6">院系</span>
                    <input type="text" id="updatedepartment" class="form-control" placeholder="请输入院系" aria-describedby="sizing-addon2-6" required>
                </div>
                <!--                邮箱输入-->
                <div class="input-group input-group-lg" style="padding-top: 10px">
                    <span class="input-group-addon" id="sizing-addon2-8">邮箱</span>
                    <input type="text" disabled id="updateemail" class="form-control" placeholder="请输入邮箱" aria-describedby="sizing-addon2-8" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="update" type="button" class="btn btn-primary" data-dismiss="modal" >修改</button>
            </div>
        </div>
    </div>
</div>
<!--修改密码-->
<div class="modal fade" id="myModa1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabe1">修改密码息</h4>
            </div>
            <div class="modal-body">
                <!--                新密码输入-->
                <div class="input-group input-group-lg" style="padding-top: 10px">
                    <span class="input-group-addon" id="sizing-addon1-1">新密码</span>
                    <input type="text" id="updatepassword" class="form-control" placeholder="请输入新密码" aria-describedby="sizing-addon1-1" required>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button id="update3" type="button" class="btn btn-primary" data-dismiss="modal" >修改</button>
        </div>
    </div>
</div>

</body>

<script>
    //元素选择
    var $table = $('#table');//表格
    var selections = [];//节点
    var username = sessionStorage.getItem('username');  //获取session中的username
    // if (username==null){window.location.href="../index.html;"}
    $("#table").data('url',"/selectoneuser?key=id&value="+username);  //动态添加url属性
    //获取节点id
    function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.id
        })
    }

    function responseHandler(res) {
        $.each(res.rows, function (i, row) {
            row.state = $.inArray(row.id, selections) !== -1
        })
        return res
    }

    function detailFormatter(index, row) {
        var html = []
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>')
        })
        return html.join('')
    }


    function operateFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" title="Like">',
            '<i class="fa fa-heart"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('')
    }

    window.operateEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row))
        },
        'click .remove': function (e, value, row, index) {
            $table.bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            })
        }
    };

    function totalTextFormatter(data) {
        return 'Total'
    }

    function totalNameFormatter(data) {
        return data.length
    }

    function totalPriceFormatter(data) {
        var field = this.field
        return '$' + data.map(function (row) {
            return +row[field].substring(1)
        }).reduce(function (sum, i) {
            return sum + i
        }, 0)
    }

    //初始化表格
    function initTable() {

        $table.bootstrapTable('destroy').bootstrapTable({
            height: 550,
            locale: $('#locale').val(),
            columns: [
                [{
                    title: '用户信息',
                    colspan: 8,
                    align: 'center'
                }],
                [{
                    title: '用户id',
                    field: 'id'
                },{
                    field: 'name',
                    title: '姓名'
                }, {
                    field: 'userclass',
                    title: '班级'
                }, {
                    field: 'gender',
                    title: '性别'
                }, {
                    field: 'telephone',
                    title: '电话'
                }, {
                    field: 'department',
                    title: '院系'
                }, {
                    field: 'jurisdiction',
                    title: '权限'
                }, {
                    field: 'email',
                    title: '邮箱'
                }]
            ]
        });
        $table.on('check.bs.table uncheck.bs.table ' +
            'check-all.bs.table uncheck-all.bs.table',
            function () {
                $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);

                // save your data, here just save the current page
                selections = getIdSelections()
                // push or splice the selections if you want to save all data selections
            })
        $table.on('all.bs.table', function (e, name, args) {
            console.log(name, args)
        })
        //点击行元素产生的事件
        $table.on('click-row.bs.table',function (row, $element, field) {
            console.log(row, $element, field);
        })


        //点击修改按钮操作
        $("#update").click(function () {
            var username=$("#updateusername").val();
            var name=$("#updatename").val();
            var userclass=$("#updateuserclass").val();
            var gender=$("#updategender").val();
            var telephone=$("#updatetelephone").val();
            var department=$("#updatedepartment").val();
            var email=$("#updateemail").val();
            if (username==''||name==''||userclass==''||gender==''||telephone==''||department==''||email==''){
                alert("输入内容不完整！");
            }
            else {
                $.ajax({
                    type:'post',
                    data:{id:username,
                        username:username,
                        password:null,
                        name:name,
                        userclass:userclass,
                        gender:gender,
                        telephone:telephone,
                        department:department,
                        jurisdiction:3,
                        email:email},
                    url:'/updateuser',
                    dataType:'json',
                });
            }
        });
    }

    $(function() {
        initTable()
        $('#locale').change(initTable)
    });

    //点击修改个人信息操作
    $("#update1").click(function () {
        var id=$("#table").find("tr").eq(2).find("td").eq(0).text();  //获取第二行第0列的元素
        var name =$("#table").find("tr").eq(2).find("td").eq(1).text();
        var userclass =$("#table").find("tr").eq(2).find("td").eq(2).text();
        var gender= $("#table").find("tr").eq(2).find("td").eq(3).text();
        var telephone=$("#table").find("tr").eq(2).find("td").eq(4).text();
        var department = $("#table").find("tr").eq(2).find("td").eq(5).text();
        var email = $("#table").find("tr").eq(2).find("td").eq(7).text();

        // var td = $(this).find("td").eq(1);
        // //声明并取到当前行值
        $("#myModa2 #updateusername").val(id);
        $("#myModa2 #updatename").val(name);
        $("#myModa2 #updateuserclass").val(userclass);
        $("#myModa2 #updategender").val(gender);
        $("#myModa2 #updatetelephone").val(telephone);
        $("#myModa2 #updatedepartment").val(department);
        $("#myModa2 #updateemail").val(email);
        //触发修改的模态框
        $('#myModa2').modal();
    });


//点击修改密码操作
    $("#update2").click(function () {
        //触发修改的模态框
        $('#myModa1').modal();
    });
    //点击修改按钮操作
    $("#update3").click(function () {
        var id=$("#table").find("tr").eq(2).find("td").eq(0).text();  //获取第二行第0列的元素
        var password=$("#updatepassword").val();
        if (password==null){
            alert("输入内容不完整！");
        }
        else {
            $.ajax({
                type:'post',
                data:{id:id,
                    username:null,
                    password:password,
                    name:null,
                    userclass:null,
                    gender:null,
                    telephone:null,
                    department:null,
                    jurisdiction:null,
                    email:null},
                url:'/updateuser',
                dataType:'json',
            });
            initTable();
        }
    });
    $.extend($.fn.bootstrapTable.Defaults, $.fn.bootstrapTable.locales['zh-CN']);


</script>

</html>
