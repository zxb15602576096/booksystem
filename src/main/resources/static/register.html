<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet" type="text/css" media="all" />
    <title>注册</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        //点击获取验证码
        var value=null;
        $("#send").click(function () {
            var mail=$("#mail").val();
            if (mail!=null)
            {
                $.ajax({
                    type:'post',
                    url:'/register',
                    data:{receive:mail},
                    dataType:'json',
                    success:function (data) {
                        value=data;
                    }
                });
            }
        });
        // 点击确定
        $("#ensure").click(function () {
            var isvalue=$("#value").val();
            if (isvalue==value) {
                var insertbutton = document.getElementById("insert");
                insertbutton.style.display="block";

            }
            else {
                var insertbutton = document.getElementById("insert");
                insertbutton.style.display="none";
                alert("验证码错误！");
            }
        });


        //点击添加按钮操作
        $("#insert").click(function () {
            var username = $("#username").val();
            var name = $("#name").val();
            var userclass = $("#userclass").val();
            var gender = $("#gender").val();
            var telephone = $("#telephone").val();
            var department = $("#department").val();
            var email = $("#mail").val();
            if (username == ''|| name == ''|| userclass == ''| gender == '' || telephone == '' || department == '' || email=='') {
                alert("输入内容不完整！");
            } else {
                $.ajax({
                    type: 'post',
                    data: {
                        id: username,
                        username: username,
                        password: username,
                        name: name,
                        userclass: userclass,
                        gender: gender,
                        telephone: telephone,
                        department: department,
                        jurisdiction: 3,
                        email: email
                    },
                    url: '/insertuser',
                    dataType: 'json',
                    success: function () {
                    },
                    error: function () {
                    }
                });
                window.location.href = "index.html";
            }
        });

        // 判断账号是否重复
        $("#username").blur(function () {                   //input框失去焦点判断
            var username = $("#username").val();
            if (username != null&&username!='') {
                $.ajax({
                    type: 'post',
                    data: {key: "username", value: username},
                    url: '/selectoneuser',
                    dataType: 'json',
                    success: function (data) {
                        //alert(JSON.stringify(data));
                        // data.length判断数组长度
                        if (data.length != 0) {
                            alert("账号重复，请重新输入！");
                        }
                    }
                });
            }
        });

        $("#back").click(function () {
            window.location.href = "index.html";
        });
    });
</script>
<body style="background-image: url('images/banner.jpg')">
        <h4 class="modal-title" id="myModalLabel" style="margin-left: 43%">用户注册</h4>
    <div class="modal-body col-md-offset-3">
        <!--                账号输入-->
        <div class="input-group input-group-lg col-md-6 ">
            <span class="input-group-addon" id="sizing-addon1">账号</span>
            <input type="text" id="username" class="form-control" placeholder="请输入账号" aria-describedby="sizing-addon1" required>
        </div>
        <!--                名字输入-->
        <div class="input-group input-group-lg col-md-6" style="padding-top: 10px">
            <span class="input-group-addon" id="sizing-addon2">名字</span>
            <input type="text" id="name" class="form-control" placeholder="请输入名字" aria-describedby="sizing-addon2" required>
        </div>
        <!--            班级输入-->
        <div class="input-group input-group-lg col-md-6" style="padding-top: 10px">
            <span class="input-group-addon" id="sizing-addon3" >班级</span>
            <input type="text" id="userclass" class="form-control" placeholder="请输入班级" aria-describedby="sizing-addon3">
        </div>
        <!--                性别输入-->
        <div class="input-group input-group-lg col-md-6" style="padding-top: 10px">
            <span class="input-group-addon" id="sizing-addon4">性别</span>
            <!--                    <input type="text" id="gender" class="form-control" placeholder="请输入性别" aria-describedby="sizing-addon4" required>-->
            <select id="gender" class="selectpicker form-control">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>
        <!--                电话输入-->
        <div class="input-group input-group-lg col-md-6" style="padding-top: 10px">
            <span class="input-group-addon" id="sizing-addon5">电话</span>
            <input type="text" id="telephone" class="form-control" placeholder="请输入电话" aria-describedby="sizing-addon5" required>
        </div>
        <!--                电话输入-->
        <div class="input-group input-group-lg col-md-6" style="padding-top: 10px">
            <span class="input-group-addon" id="sizing-addon6">院系</span>
            <input type="text" id="department" class="form-control" placeholder="请输入院系" aria-describedby="sizing-addon6" required>
        </div>
        <!--                邮箱输入-->
        <div class="input-group input-group-lg col-md-6" style="padding-top: 10px">
            <span class="input-group-addon">邮箱</span>
            <input id="mail" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span id="send" class="btn btn-primary input-group-addon">发送验证码</span>
        </div>
        <!--                验证码输入-->
        <div class="input-group input-group-lg col-md-6" style="padding-top: 10px">
            <span class="input-group-addon">验证码</span>
            <input id="value" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span id="ensure" class="btn btn-primary input-group-addon">确定</span>
        </div>
    </div>
    <div style="margin-left:41%;">
        <button id="insert" type="button" class="btn btn-primary btn-lg" style="display: none;float: left;margin-right: 1%">注册</button>
        <button id="back" type="button" class="btn btn-primary btn-lg">返回</button>
    </div>
</body>
</html>
